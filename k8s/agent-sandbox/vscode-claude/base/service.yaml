apiVersion: v1
kind: Service
metadata:
  name: claude-code-sandbox
  namespace: devenv
  labels:
    app: claude-code-sandbox
    app.kubernetes.io/name: claude-code-sandbox
    app.kubernetes.io/part-of: agent-sandbox-platform
spec:
  type: ClusterIP
  selector:
    app: claude-code-sandbox
  ports:
    - name: ssh
      port: 22
      protocol: TCP
      targetPort: 22
    - name: code-server
      port: 13337
      protocol: TCP
      targetPort: 13337
