# Claude Code Sandbox - Following kubernetes-sigs/agent-sandbox pattern
# Reference: https://github.com/kubernetes-sigs/agent-sandbox/tree/main/examples/vscode-sandbox
# Using local files approach: devcontainer.json mounted via ConfigMap
apiVersion: agents.x-k8s.io/v1alpha1
kind: Sandbox
metadata:
  name: claude-code-sandbox
spec:
  podTemplate:
    metadata:
      labels:
        sandbox: claude-code-sandbox
        app: claude-code-sandbox
    spec:
      containers:
      - name: devcontainer-main
        image: ghcr.io/coder/envbuilder
        resources:
          requests:
            cpu: "1000m"
            memory: "2Gi"
            ephemeral-storage: "8Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
            ephemeral-storage: "8Gi"
        env:
        # Envbuilder configuration - using local files (no git clone needed)
        # See: https://github.com/coder/envbuilder/blob/main/docs/using-local-files.md
        - name: ENVBUILDER_WORKSPACE_FOLDER
          value: "/workspaces/empty"
        - name: ENVBUILDER_DEVCONTAINER_DIR
          value: ".devcontainer"
        - name: ENVBUILDER_INIT_SCRIPT
          value: ".devcontainer/entrypoint.sh"
        # Ignore paths that envbuilder should not try to remount
        - name: ENVBUILDER_IGNORE_PATHS
          value: "/var/run,/product_uuid,/product_name,/tokens,/var/run/secrets,/vault-ssh-ca,/vault-ca,/home/node/.claude,/commandhistory"

        # GitHub token for private repo access (optional)
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: devenv-vault-secrets
              key: GITHUB_TOKEN
              optional: true

        # Terraform Cloud token
        - name: TFE_TOKEN
          valueFrom:
            secretKeyRef:
              name: devenv-vault-secrets
              key: TFE_TOKEN
              optional: true
        - name: TF_TOKEN_app_terraform_io
          valueFrom:
            secretKeyRef:
              name: devenv-vault-secrets
              key: TFE_TOKEN
              optional: true

        # Langfuse observability
        - name: LANGFUSE_HOST
          valueFrom:
            secretKeyRef:
              name: devenv-vault-secrets
              key: LANGFUSE_HOST
              optional: true
        - name: LANGFUSE_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: devenv-vault-secrets
              key: LANGFUSE_PUBLIC_KEY
              optional: true
        - name: LANGFUSE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: devenv-vault-secrets
              key: LANGFUSE_SECRET_KEY
              optional: true

        # Vault integration
        - name: VAULT_ADDR
          value: "https://vault.vault.svc.cluster.local:8200"
        - name: VAULT_CACERT
          value: "/vault-ca/vault-ca.crt"

        # Claude Code configuration
        - name: CLAUDE_CONFIG_DIR
          value: "/home/node/.claude"
        - name: NODE_OPTIONS
          value: "--max-old-space-size=4096"
        - name: POWERLEVEL9K_DISABLE_GITSTATUS
          value: "true"
        - name: CLAUDE_GITHUB_MCP_ENABLED
          value: "true"

        volumeMounts:
        - mountPath: /workspaces
          name: workspaces-pvc
        # Mount devcontainer.json and entrypoint.sh from ConfigMap
        - mountPath: /workspaces/empty/.devcontainer
          name: devcontainer-config
        # Persist Claude config and bash history (same pattern as local devcontainer)
        - mountPath: /home/node/.claude
          name: claude-config-pvc
        - mountPath: /commandhistory
          name: bash-history-pvc
        - mountPath: /vault-ssh-ca
          name: vault-ssh-ca
          readOnly: true
        - mountPath: /vault-ca
          name: vault-ca
          readOnly: true

      volumes:
      - name: devcontainer-config
        configMap:
          name: claude-code-devcontainer
          defaultMode: 0755
      - name: vault-ssh-ca
        secret:
          secretName: vault-ssh-ca
          optional: true
      - name: vault-ca
        secret:
          secretName: vault-tls-ca
          optional: true

  volumeClaimTemplates:
  - metadata:
      name: workspaces-pvc
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 20Gi

  - metadata:
      name: claude-config-pvc
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi

  - metadata:
      name: bash-history-pvc
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
