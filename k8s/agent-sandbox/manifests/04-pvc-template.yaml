# PersistentVolumeClaim template for individual dev environments
# This should be created per-user or used with StatefulSet volumeClaimTemplates

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: devenv-workspace-USER  # Replace USER with actual username
  namespace: devenv
  labels:
    app: devenv
    user: USER  # Replace USER with actual username
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi  # Adjust based on your needs
  # storageClassName: devenv-storage  # Uncomment if using custom storage class
  # Or use the cluster default:
  storageClassName: standard  # For kind/Docker Desktop
