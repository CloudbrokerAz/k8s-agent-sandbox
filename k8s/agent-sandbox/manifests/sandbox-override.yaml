# Agent Sandbox StatefulSet
# Uses custom devcontainer built from Dockerfile.production
# Supports VSCode Remote SSH development
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: devenv
  namespace: devenv
  labels:
    app: devenv
spec:
  serviceName: devenv
  replicas: 1
  selector:
    matchLabels:
      app: devenv
  template:
    metadata:
      labels:
        app: devenv
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000  # node user
        fsGroup: 1000

      containers:
      - name: devenv
        # Custom devcontainer with Terraform, AWS CLI, Claude Code, etc.
        # Built from k8s/Dockerfile.production
        # Override with: IMAGE_NAME and IMAGE_TAG in platform.env
        image: agent-sandbox:latest
        imagePullPolicy: IfNotPresent

        # Keep container running for interactive access
        command: ["/bin/bash", "-c"]
        args:
          - |
            echo "Agent Sandbox starting..."
            mkdir -p /workspace /commandhistory /home/node/.claude
            echo "Agent Sandbox ready for VSCode Remote SSH"
            tail -f /dev/null

        env:
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: devenv-secrets
              key: GITHUB_TOKEN
              optional: true
        # TFE_TOKEN from Vault dynamic secret (auto-renewed)
        - name: TFE_TOKEN
          valueFrom:
            secretKeyRef:
              name: tfe-dynamic-token
              key: TFE_TOKEN
              optional: true
        - name: TF_TOKEN_app_terraform_io
          valueFrom:
            secretKeyRef:
              name: tfe-dynamic-token
              key: TFE_TOKEN
              optional: true

        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"

        volumeMounts:
        - name: workspace
          mountPath: /workspace
        - name: bash-history
          mountPath: /commandhistory
        - name: claude-config
          mountPath: /home/node/.claude

        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL

        livenessProbe:
          exec:
            command: ["/bin/bash", "-c", "pgrep tail"]
          initialDelaySeconds: 60
          periodSeconds: 30

        readinessProbe:
          exec:
            command: ["/bin/bash", "-c", "test -f /workspace/.ready || touch /workspace/.ready"]
          initialDelaySeconds: 30
          periodSeconds: 10

      terminationGracePeriodSeconds: 30

  volumeClaimTemplates:
  - metadata:
      name: workspace
      labels:
        app: devenv
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: standard
      resources:
        requests:
          storage: 10Gi

  - metadata:
      name: bash-history
      labels:
        app: devenv
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: standard
      resources:
        requests:
          storage: 1Gi

  - metadata:
      name: claude-config
      labels:
        app: devenv
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: standard
      resources:
        requests:
          storage: 1Gi
