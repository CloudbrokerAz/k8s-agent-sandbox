# StorageClass for dev environments
# For kind/Docker Desktop, use 'standard' or 'hostpath'
# For OpenShift, use the cluster's default StorageClass
# This can be customized based on your cluster's storage provisioner

apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: devenv-storage
provisioner: kubernetes.io/no-provisioner  # Change based on your cluster
# For kind with local-path-provisioner:
# provisioner: rancher.io/local-path
# For OpenShift with OCS:
# provisioner: openshift-storage.rbd.csi.ceph.com
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain
