# Template for secrets - DO NOT commit actual secrets to git!
# Create this using: kubectl create secret generic devenv-secrets --from-literal=... -n devenv
#
# Required secrets:
# - GITHUB_TOKEN: GitHub personal access token
# - TFE_TOKEN: Terraform Cloud/Enterprise token
# - AWS_ACCESS_KEY_ID: AWS access key
# - AWS_SECRET_ACCESS_KEY: AWS secret key
# - AWS_SESSION_TOKEN: (optional) AWS session token
# - LANGFUSE_HOST: (optional) Langfuse host
# - LANGFUSE_PUBLIC_KEY: (optional) Langfuse public key
# - LANGFUSE_SECRET_KEY: (optional) Langfuse secret key
#
# Example command to create secrets:
# kubectl create secret generic devenv-secrets \
#   --from-literal=GITHUB_TOKEN="ghp_xxxxx" \
#   --from-literal=TFE_TOKEN="xxxxx.atlasv1.xxxxx" \
#   --from-literal=AWS_ACCESS_KEY_ID="AKIAXXXXX" \
#   --from-literal=AWS_SECRET_ACCESS_KEY="xxxxx" \
#   -n devenv

apiVersion: v1
kind: Secret
metadata:
  name: devenv-secrets
  namespace: devenv
type: Opaque
