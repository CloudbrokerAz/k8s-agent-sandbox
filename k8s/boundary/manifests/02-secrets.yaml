# Boundary Secrets Template
# DO NOT apply this file directly - use create-boundary-secrets.sh instead
#
# Required secrets:
#   - POSTGRES_USER: PostgreSQL username
#   - POSTGRES_PASSWORD: PostgreSQL password
#   - BOUNDARY_ROOT_KEY: AEAD root key (base64 encoded)
#   - BOUNDARY_WORKER_AUTH_KEY: AEAD worker auth key (base64 encoded)
#   - BOUNDARY_RECOVERY_KEY: AEAD recovery key (base64 encoded)
#
# Generate keys with:
#   openssl rand -base64 32
#
# Create secrets with:
#   ./scripts/create-boundary-secrets.sh

---
apiVersion: v1
kind: Secret
metadata:
  name: boundary-db-secrets
  namespace: boundary
type: Opaque
data: {}
# POSTGRES_USER: <base64>
# POSTGRES_PASSWORD: <base64>

---
apiVersion: v1
kind: Secret
metadata:
  name: boundary-kms-keys
  namespace: boundary
type: Opaque
data: {}
# BOUNDARY_ROOT_KEY: <base64>
# BOUNDARY_WORKER_AUTH_KEY: <base64>
# BOUNDARY_RECOVERY_KEY: <base64>
