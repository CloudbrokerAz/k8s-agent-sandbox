# Self-signed TLS certificate for keycloak.local
# Generated with: openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout keycloak.key -out keycloak.crt -subj "/CN=keycloak.local"
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-tls
  namespace: keycloak
  labels:
    app: keycloak
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 
