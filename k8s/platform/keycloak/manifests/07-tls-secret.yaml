# Self-signed TLS certificate for keycloak.hashicorp.lab
# Generated with: openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#   -keyout keycloak.key -out keycloak.crt \
#   -subj "/CN=keycloak.hashicorp.lab" \
#   -addext "subjectAltName=DNS:keycloak.hashicorp.lab,DNS:localhost,IP:127.0.0.1"
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-tls
  namespace: keycloak
  labels:
    app: keycloak
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 
