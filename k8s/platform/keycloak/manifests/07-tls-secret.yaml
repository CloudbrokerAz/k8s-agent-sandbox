# Self-signed TLS certificate for keycloak.local with SAN (Subject Alternative Name)
# Generated with: openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#   -keyout keycloak.key -out keycloak.crt -subj "/CN=keycloak.local" \
#   -addext "subjectAltName=DNS:keycloak.local,DNS:keycloak.keycloak.svc.cluster.local"
#
# NOTE: SAN is required - Go's TLS library rejects certificates using only CN
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-tls
  namespace: keycloak
  labels:
    app: keycloak
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 
