# Self-signed TLS certificate for seaweedfs-s3.hashicorp.lab
# This will be generated by the deploy script using:
# openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#   -keyout seaweedfs-s3.key -out seaweedfs-s3.crt \
#   -subj "/CN=seaweedfs-s3.hashicorp.lab" \
#   -addext "subjectAltName=DNS:seaweedfs-s3.hashicorp.lab,DNS:localhost,IP:127.0.0.1"
apiVersion: v1
kind: Secret
metadata:
  name: seaweedfs-s3-tls
  namespace: seaweedfs
  labels:
    app: seaweedfs
    component: s3
type: kubernetes.io/tls
data:
  # These will be populated by the deploy script
  tls.crt: ""
  tls.key: ""
