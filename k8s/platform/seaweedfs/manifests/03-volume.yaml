---
apiVersion: v1
kind: Service
metadata:
  name: seaweedfs-volume
  namespace: seaweedfs
  labels:
    app: seaweedfs
    component: volume
spec:
  clusterIP: None
  ports:
  - name: volume
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: grpc
    port: 18080
    protocol: TCP
    targetPort: 18080
  selector:
    app: seaweedfs
    component: volume
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: seaweedfs-volume
  namespace: seaweedfs
  labels:
    app: seaweedfs
    component: volume
spec:
  serviceName: seaweedfs-volume
  replicas: 2
  selector:
    matchLabels:
      app: seaweedfs
      component: volume
  template:
    metadata:
      labels:
        app: seaweedfs
        component: volume
    spec:
      containers:
      - name: seaweedfs
        image: chrislusf/seaweedfs:latest
        imagePullPolicy: IfNotPresent
        command:
        - "/bin/sh"
        - "-ec"
        - |
          exec /usr/bin/weed volume \
            -dir=/data \
            -max=100 \
            -mserver=seaweedfs-master-0.seaweedfs-master.seaweedfs.svc.cluster.local:9333 \
            -port=8080 \
            -ip=$(POD_NAME).seaweedfs-volume.seaweedfs.svc.cluster.local \
            -publicUrl=$(POD_NAME).seaweedfs-volume.seaweedfs.svc.cluster.local:8080
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        ports:
        - containerPort: 8080
          name: volume
        - containerPort: 18080
          name: grpc
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /status
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /status
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 20Gi
