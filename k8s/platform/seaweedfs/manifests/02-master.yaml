---
apiVersion: v1
kind: Service
metadata:
  name: seaweedfs-master
  namespace: seaweedfs
  labels:
    app: seaweedfs
    component: master
spec:
  clusterIP: None
  ports:
  - name: master
    port: 9333
    protocol: TCP
    targetPort: 9333
  - name: grpc
    port: 19333
    protocol: TCP
    targetPort: 19333
  selector:
    app: seaweedfs
    component: master
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: seaweedfs-master
  namespace: seaweedfs
  labels:
    app: seaweedfs
    component: master
spec:
  serviceName: seaweedfs-master
  replicas: 1
  selector:
    matchLabels:
      app: seaweedfs
      component: master
  template:
    metadata:
      labels:
        app: seaweedfs
        component: master
    spec:
      containers:
      - name: seaweedfs
        image: chrislusf/seaweedfs:latest
        imagePullPolicy: IfNotPresent
        command:
        - "/bin/sh"
        - "-ec"
        - |
          exec /usr/bin/weed master \
            -mdir=/data \
            -ip=$(POD_NAME).seaweedfs-master.seaweedfs.svc.cluster.local \
            -port=9333 \
            -peers=seaweedfs-master-0.seaweedfs-master.seaweedfs.svc.cluster.local:9333 \
            -defaultReplication=000
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        ports:
        - containerPort: 9333
          name: master
        - containerPort: 19333
          name: grpc
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /cluster/status
            port: 9333
          initialDelaySeconds: 20
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /cluster/status
            port: 9333
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
