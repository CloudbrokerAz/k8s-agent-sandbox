# Self-signed TLS certificate for vault.hashicorp.lab
# Generated with: openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#   -keyout vault.key -out vault.crt \
#   -subj "/CN=vault.hashicorp.lab" \
#   -addext "subjectAltName=DNS:vault.hashicorp.lab,DNS:localhost,IP:127.0.0.1"
apiVersion: v1
kind: Secret
metadata:
  name: vault-tls
  namespace: vault
  labels:
    app: vault
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 
