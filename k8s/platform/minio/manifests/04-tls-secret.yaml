# Self-signed TLS certificates for MinIO
# These will be generated by the deploy script using:
# openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#   -keyout minio.key -out minio.crt \
#   -subj "/CN=minio.hashicorp.lab" \
#   -addext "subjectAltName=DNS:minio.hashicorp.lab,DNS:localhost,IP:127.0.0.1"
apiVersion: v1
kind: Secret
metadata:
  name: minio-tls
  namespace: minio
  labels:
    app: minio
type: kubernetes.io/tls
data:
  # These will be populated by the deploy script
  tls.crt: ""
  tls.key: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: minio-console-tls
  namespace: minio
  labels:
    app: minio
type: kubernetes.io/tls
data:
  # These will be populated by the deploy script
  tls.crt: ""
  tls.key: ""
