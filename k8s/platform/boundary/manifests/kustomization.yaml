apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: boundary

resources:
  - 01-namespace.yaml
  # Note: 02-secrets.yaml is a template - create secrets via script
  - 03-configmap.yaml
  - 04-postgres.yaml
  - 05-controller.yaml
  - 06-worker.yaml
  - 07-service.yaml
  - 08-networkpolicy.yaml
  - 09-tls-secret.yaml
  - 10-ingress.yaml
  - 11-worker-tls-secret.yaml
  - 12-worker-ingress.yaml

commonLabels:
  app.kubernetes.io/name: boundary
  app.kubernetes.io/component: access-management
  app.kubernetes.io/managed-by: kubectl

commonAnnotations:
  boundary.hashicorp.com/managed: "true"
