apiVersion: apps/v1
kind: Deployment
metadata:
  name: boundary-worker
  namespace: boundary
  labels:
    app: boundary-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: boundary-worker
  template:
    metadata:
      labels:
        app: boundary-worker
    spec:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        fsGroup: 0
      initContainers:
        # Wait for controller to be ready
        - name: wait-for-controller
          image: busybox:1.37
          command:
            - sh
            - -c
            - |
              until nc -z boundary-controller-api.boundary.svc.cluster.local 9200; do
                echo "Waiting for Boundary controller..."
                sleep 2
              done
              echo "Controller is ready"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
        # Generate config with KMS keys substituted
        - name: generate-config
          image: bhgedigital/envsubst:latest
          command:
            - sh
            - -c
            - |
              envsubst < /boundary/config-template/worker.hcl > /boundary/config/worker.hcl
              echo "Config generated successfully"
          env:
            - name: BOUNDARY_WORKER_AUTH_KEY
              valueFrom:
                secretKeyRef:
                  name: boundary-kms-keys
                  key: BOUNDARY_WORKER_AUTH_KEY
          volumeMounts:
            - name: config-template
              mountPath: /boundary/config-template
              readOnly: true
            - name: config
              mountPath: /boundary/config
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      containers:
        - name: boundary-worker
          image: hashicorp/boundary-enterprise:0.20.1-ent
          args:
            - server
            - -config=/boundary/config/worker.hcl
          ports:
            - containerPort: 9202
              name: proxy
            - containerPort: 9203
              name: ops
          env:
            - name: SKIP_SETCAP
              value: "true"
            # Enterprise license (optional - only if license secret exists)
            - name: BOUNDARY_LICENSE
              valueFrom:
                secretKeyRef:
                  name: boundary-license
                  key: license
                  optional: true
          volumeMounts:
            - name: config
              mountPath: /boundary/config
            - name: tls
              mountPath: /tls
              readOnly: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          securityContext:
            allowPrivilegeEscalation: true
            capabilities:
              add:
                - IPC_LOCK
          livenessProbe:
            httpGet:
              path: /health
              port: 9203
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 9203
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: config-template
          configMap:
            name: boundary-worker-config
        - name: config
          emptyDir: {}
        - name: tls
          secret:
            secretName: boundary-worker-tls
