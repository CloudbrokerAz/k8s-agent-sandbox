# Self-signed TLS certificate for boundary.local
# Generated with: openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout boundary.key -out boundary.crt -subj "/CN=boundary.local"
apiVersion: v1
kind: Secret
metadata:
  name: boundary-tls
  namespace: boundary
  labels:
    app: boundary
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 
