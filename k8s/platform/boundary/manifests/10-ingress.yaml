# Ingress resource for Boundary Controller API
# Exposes the Boundary API via HTTPS at boundary.local
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: boundary
  namespace: boundary
  labels:
    app: boundary
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Boundary session optimization - long-lived connections
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "8"
    # Long timeouts for session management (1 hour)
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # Connection optimization
    nginx.ingress.kubernetes.io/upstream-keepalive-connections: "100"
    nginx.ingress.kubernetes.io/upstream-keepalive-timeout: "300"
    nginx.ingress.kubernetes.io/connection-proxy-header: "keep-alive"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    # WebSocket support for session management
    nginx.ingress.kubernetes.io/websocket-services: "boundary-controller-api"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - boundary.local
      secretName: boundary-tls
  rules:
    - host: boundary.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: boundary-controller-api
                port:
                  number: 9200
